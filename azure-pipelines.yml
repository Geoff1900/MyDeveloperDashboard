trigger:
- main

pool: 
  name: MyAgentPool
  #vmImage: 'windows-latest'
  #vmImage: MyWinAzureDevOp

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'


- task: DotNetCoreCLI@2
  displayName: 'Restore .NET App'
  inputs:
    command: 'restore'
    projects: '**/*/*.csproj'
    feedsToUse: 'select'
    vstsFeed: '3067f014-1514-497a-bbb7-8d21ce447050/e069f932-61ff-4d1c-a062-eb61b1b3bed4'

- task: DotNetCoreCLI@2
  displayName: 'Build .NET App'
  inputs:
    command: 'build'
    projects: '**/*/*.csproj'
    arguments: '--no-restore --configuration  $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish .NET App'
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-restore --no-build'

